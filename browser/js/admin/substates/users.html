<h1>users page</h1>

<form ng-repeat="user in users" ng-submit="submit(user)">
	<label>Email</label>
	<input value="{{ user.email }}"></input>
	<label>Role</label>
	<input value="{{ user.role }}"></input>

	


	<div ng-repeat="contact in user.contact">

		<admin-submit inputs="contact"></admin-submit>
		
		<label>Type</label>
		<input value="{{ contact.contact_type }}"></input>
		<label>First</label>
		<input value="{{ contact.first_name }}"></input>
		<label>Last</label>
		<input value="{{ contact.last_name }}"></input>
		<label>Phone</label>
		<input value="{{ contact.phone_number }}"></input>
		<label>Address1</label>
		<input value="{{ contact.address_line_1 }}"></input>
		<label>Address2</label>
		<input value="{{ contact.address_line_2 }}"></input>
		<label>City</label>
		<input value="{{ contact.city }}"></input>
		<label>State</label>
		<input value="{{ contact.state }}"></input>
		<label ng-model="updatedusers.user[_id].zip">Zip</label>
		<input value="{{ contact.zip }}"></input>

	</div>
	<input type="submit"></input>
	<hr>
</form>
