<h1>Shopping Page</h1>
<select ng-model="categoryName" ng-change="filterProducts()" ng-options="category.name for category in categories"></select>


<div class="productImgContainer" ng-repeat="product in products">
	<div class="productImage">
		<img ui-sref="product({id: product._id})" class="productImage" src="{{product.url}}" />
		<p>{{product.name}}</p>	
	</div>
</div>
